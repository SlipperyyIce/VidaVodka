<!DOCTYPE html>
<html>
  <head>
    <title>Fashion Clothing</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      header {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: darkgray;
        padding: 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }
      .item {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }
      .item img {
        width: 100%;
        height: auto;
        border-radius: 5px 5px 0 0;
      }
      .item h3 {
        margin: 20px 0;
      }
      .item p {
        font-size: 0.8rem;
        color: gray;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fashion Clothing</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="container">
      <div class="item">
        <img src="item1.jpg" alt="Item 1">
        <h3>Item 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="item">
        <img src="item2.jpg" alt="Item 2">
        <h3>Item 2</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="item">
        <img src="item3.jpg" alt="Item 3">
        <h3>Item 3</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
  </body>
</html>
